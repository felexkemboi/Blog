{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
<link rel="stylesheet"  href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block content %}
<div class="container">
	<h1 class="text-centre logo my-4">
		<a href="{% url 'home' %}">Django Boards</a>
	</h1>
	<div class="row justif-content-centre">
		<div class="col-lg-4 col-md-6 col-sm-8">
			<div class="card">
			   <div class="card-body">
			   	<h3 class="card-title">Log in</h3>
			   	<form method="post" novalidate>
			   		{% csrf_token %}
			   		{% include 'includes/form.html'%}
			   		<button type="submit" class="btn btn-primary btn-block">Log in</button>
			   	</form>
			   </div>
			   <div class="card-footer  text-muted text-centre">
			   	New to Django boards?<a href="{% url 'signup' %}">Sign Up</a>
			   </div>
			</div>
			<div class="text-centre py-2">
				<small>
					<a href="#" class="text-muted">Forgot your Password?</a>
				</small>
			</div>
		</div>
	</div>
</div>
{% endblock %}
